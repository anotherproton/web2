<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Blixomo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-section {
            text-align: center;
            padding: 80px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-icon {
            color: #4CAF50;
            font-size: 64px;
            margin-bottom: 20px;
        }
        .thank-you-title {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .thank-you-message {
            color: #666;
            margin-bottom: 30px;
        }
        .back-to-shop {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-to-shop:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Blixomo</a>
            </div>
            <ul>
                <li><a href="/products.html">Products</a></li>
                <li><a href="privacy.html">Privacy</a></li>
                <li><a href="terms.html">Terms</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="thank-you-section">
            <i class="fas fa-check-circle thank-you-icon"></i>
            <h1 class="thank-you-title">Thank You for Your Purchase!</h1>
            <p class="thank-you-message">Your order has been successfully placed. You will receive an email confirmation shortly.</p>
            <p class="thank-you-message">Order number: #<span id="orderNumber"></span></p>
            <a href="products.html" class="back-to-shop">Continue Shopping</a>
        </section>
    </main>

    <!-- Include your existing footer here -->
</body>
</html>
